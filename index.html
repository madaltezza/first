<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOD VIBES FORM</title>
    <script src="./assets/custom/js/index.js"></script>
    <script src="./assets/vendor/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="./assets/vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-grid.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="some_block">Good Vibes Form</div>
    <br>
    <br>
    <div>Tell us something positive that happened to you today</div>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col">Name</div>
            <div id="col1" class="col">
                <form action="" method="POST">
        
                    <input type="text" name="name" value="Enter your name">
                </form>
            </div>
        </div>
    </div>
    
    <br>
    <div class="container">
        <div class="row">
            <div class="col">Email</div>
            <div id="col1" class="col">
                <form action="" method="POST">
    
                    <input type="text" name="Email" value="Enter your email adress">
                </form>
            </div>
        </div>
    </div>
    
    <br>
    <div class="container">
        <div class="row">
            <div class="col">On a scale of 1-10, how good was it?</div>
            <div id="col1" class="col">
                <form action="" method="POST">
        
                    <input type="text" name="qw" value="Enter a numer between 1 and 10">
                </form>
            </div>
        </div>
    </div>
    
    <br>
    <div class="container">
        <div class="row">
            <div class="col">Where did it happened?</div>
            <div id="col1" class="col">
                <form action="" method="POST">
                    <select >
                        <option value="">At home</option>
                        <option value="">At work</option>
                    </select>
                </form>
            </div>
        </div>
    </div>

    <br>
    <div class="container">
        <div class="row">
            <div class="col">At what time of day did it happened?</div>
            <div id="col1" class="col">
                <form>
                    <input id="radio_1" name="guruweba_example_radio" type="radio" value="1" />
                    <label for="radio_1">Morning</label><br />
                    <input id="radio_2" name="guruweba_example_radio" type="radio" value="2" />
                    <label for="radio_2">Afternoon</label><br />
                    <input id="radio_3" name="guruweba_example_radio" type="radio" value="3" />
                    <label for="radio_3">Evening</label>
                </form>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col">What emotions did you experience? <br>
                (Select all the apply)</div>
            <div id="col1" class="col">
                <form>
                    <label>
                    </label>
                    <input id="checkbox1" name="checkbox" type="checkbox" value="1">
                     <label for="checkbox1">Excited</label><br />
                     <input id="checkbox2" name="checkbox" type="checkbox" value="2">
                     <label for="checkbox2">Humbled</label><br />
                     <input id="checkbox3" name="checkbox" type="checkbox" value="3">
                     <label for="checkbox3">Elated</label><br />
                     <input id="checkbox4" name="checkbox" type="checkbox" value="4">
                     <label for="checkbox4">Loved</label><br />
                     <input id="checkbox5" name="checkbox" type="checkbox" value="5">
                     <label for="checkbox5">Enthusiastic</label>
                   </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">Please describe your positive experience</div>
            <div id="col1" class="col">
                <form>
                    <input id="some_text" type="text" name="name" value="Enter your experience here...">
                   </form>
            </div>
        </div>
    </div>
   
   <br>
    <button id="button" type="submit" onclick="submitHandler(event)">
        Submit
    </button>
        
</body>
</html>
